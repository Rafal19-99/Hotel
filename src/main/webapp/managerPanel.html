    	<section id="hire" class="content-section">
			
			<form id="register" action="api/manage" >
			<h2> Add Employee</h2>
				<input required type="text" name="name" placeholder="Name"  /><br />
			 	<input required type="text" name="surname" placeholder="Surname"  /><br />
				<input required type="text" name="login" placeholder="Login"  /><br />

			 		 <option value="Cleaner">Cleaner</option>
			   		 <option value="Receptionist">Receptionist</option>

			 	</select> <br />

			</form >

			<table id="table" class="table   table-responsive table-bordered  table-hover w-auto" ></table><br />

        </section>

				<button  id="change" onclick="changePassword(this.form)">Change password</button><br />
			</form>
        </section>
